    <script>
        /*
        Looping a triangle
        Write a loop that makes seven calls to console.log to output the following triangle:
        #
        ##
        ### 
        #### 
        ##### 
        ###### 
        #######
        It may be useful to know that you can find the length of a string by writing .length after it.

        var abc = "abc"; console.log(abc.length);
        40
        // → 3

        */
        console.log("CAPITULO 1: Ejercicio Looping a triangle.");
        console.log("-----------------------------------------");
        var triangulo = "#";
        while (triangulo.length <= 7) {
            console.log(triangulo);
            triangulo += "#";
        }

    </script>

    <script>
        /*
        Write a program that uses console.log to print all the numbers from 1 to 100, with two exceptions. 
        For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead.

        When you have that working, modify your program to print "FizzBuzz", 
        for numbers that are divisible by both 3 and 5 (and still print "Fizz" or "Buzz" 
        for numbers divisible by only one of those).

        (This is actually an interview question that has been claimed to weed out a significant percentage of programmer candidates. 
        So if you solved it, you’re now allowed to feel good about yourself.)

        */
        console.log("CAPITULO 2: FizzBuzz.");
        console.log("---------------------------------------------");
        for (var contador=0; contador <=100; contador = contador + 1) {
            
            var coletilla = ""; 
            if ((contador % 5) == 0) {
                if ((contador % 3) == 0) {
                    coletilla = "Fizz";
                } else {
                    coletilla = "Buzz";
                }
            } else if ((contador % 3) == 0) {
                coletilla = "Fizz";
            } else {
                coletilla = contador;
            }
            console.log(contador + ": " + coletilla);
                            
        }

      console.log("CAPITULO 3: Chessboard");
      console.log("----------------------");
      /*
        Write a program that creates a string that represents an 8×8 grid, using newline characters to separate lines. 
        At each position of the grid there is either a space or a “#” character. 
        The characters should form a chess board.
        Passing this string to console.log should show something like this:
        # # # # # # # #
         # # # # # # # #
        # # # # # # # #
         # # # # # # # #
        When you have a program that generates this pattern, define a variable size = 8 and change the program so that it works for any size, 
        outputting a grid of the given width and height.      
      */
      var casillasHorizontales = prompt("Introduce las casillas horizontales (4):", 4);
      var casillasVerticales = prompt("Introduce las casillas verticales (8):", 8);
      var casillasTotales = casillasHorizontales * casillasVerticales;
      console.log("Se va a realizar un tablero de " + casillasHorizontales + " * " + casillasVerticales + ". Un total de " + casillasTotales + " casillas." );
      var tablero = "";
      var blanco = " ";
      var negro = "#"
      var boolBlanco = true;
      var contadorCasillas = 0;
      while (contadorCasillas < casillasTotales) {
        if (boolBlanco) {
           tablero += blanco;
           boolBlanco = false; 
        } else {
            tablero += negro;
            boolBlanco = true;
        }
        contadorCasillas++; 

        if ((contadorCasillas % casillasVerticales) == 0) {
            if (tablero.endsWith("#")){
                boolBlanco = false;
            } else boolBlanco = true;
            tablero += "\r\n";
            console.log("Se añade retorno de carro. El siguiente caracter es blanco = " + boolBlanco);
        }           
      }

      console.log(tablero);

    </script>
